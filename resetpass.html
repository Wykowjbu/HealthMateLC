<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthMateLC - Đặt lại mật khẩu</title>
    <link rel="stylesheet" href="assets/css/resetpass.css">
</head>
<body>
<div class="toast-container"></div>
<div id="background-img-container">
    <img class="background-1" src="assets/img/fpt_svg1.svg" alt="Background 1" />
    <img class="background-2" src="assets/img/fpt_svg2.svg" alt="Background 2" />
</div>
<div class="container">
    <form id="resetPasswordForm" class="form">
        <h2 id="f-name">Đặt lại mật khẩu</h2>
        <div class="step1">
            <div class="form-group">
                <label for="resetUsername">Tên đăng nhập</label>
                <input type="text" id="resetUsername" placeholder="Nhập tên đăng nhập" required>
            </div>
            <button type="button" id="requestOtpButton">Gửi OTP</button>
        </div>
        <div class="step2">
            <div class="form-group">
                <label for="otp">Mã OTP</label>
                <input type="text" id="otp" placeholder="Nhập mã OTP" required>
            </div>
            <button type="button" id="verifyOtpButton">Xác thực OTP</button>
        </div>
        <div class="step3">
            <div class="form-group">
                <label for="newPassword">Mật khẩu mới</label>
                <input type="password" id="newPassword" placeholder="Nhập mật khẩu mới" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>
            </div>
            <button type="button" id="changePasswordButton">Đổi mật khẩu</button>
        </div>
        <a href="index.html" id="backToLogin">Quay lại đăng nhập</a>
    </form>
</div>
<script src="assets/js/reset-script.js"></script>
</body>
</html>
